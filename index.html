<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Pedro Henrique" />
    <meta name="keywords" content="Paisagem, Viagem, HTML, CSS, JavaScript" />
    <meta name="description" content="lalalalala" />
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./favicon.ico" />
  </head>
  <body>
    <div class="overlay"></div>
    <div class="page">
      <header class="header">
        <img
          src="./images/headerLogo.svg"
          alt="Logotipo do Site"
          class="header__logo"
        />
      </header>

      <main class="content">
        <section class="profile">
          <img
            src="./images/profilePic.jpg"
            alt="Foto de Perfil"
            class="profile__picture"
          />
          <div class="profile__info-wrapper">
            <div class="profile__info">
              <h1 class="profile__name">Pedro Henrique</h1>
              <img
                src="./images/editButton.svg"
                alt="Editar Perfil"
                class="profile__edit-button"
              />
            </div>
            <p class="profile__description">Explorador</p>
          </div>
          <button class="profile__add-place-button"></button>
        </section>

        <section class="card-grid"></section>

        <section class="popup" id="popupProfile">
          <div class="popup__position">
            <img
              src="./images/closeIcon.svg"
              alt="Fechar"
              class="popup__close-button"
            />
            <form class="popup__wrapper" name="popupForm">
              <h3 class="popup__title">EDITAR PERFIL</h3>
              <!-- Primeiro campo de entrada com label e span para erros -->
              <input
                type="text"
                name="firstInput"
                class="popup__input"
                placeholder="Nome"
                minlength="2"
                maxlength="40"
                required
              />
              <span class="firstInput-error form__input-error"></span>

              <!-- Segundo campo de entrada com span para erros -->
              <input
                type="text"
                name="secondInput"
                class="popup__input"
                placeholder="Sobre mim"
                minlength="2"
                maxlength="200"
                required
              />
              <span class="secondInput-error form__input-error"></span>

              <!-- BotÃ£o de envio -->
              <button type="submit" class="popup__submit-button">SALVAR</button>
            </form>
          </div>
        </section>

        <section class="popup" id="popupCard">
          <div class="popup__position">
            <img
              src="./images/closeIcon.svg"
              alt="Fechar"
              class="popup__close-button"
            />
            <form class="popup__wrapper" name="popupForm">
              <h3 class="popup__title">NOVO LOCAL</h3>
              <input
                type="text"
                name="firstInput"
                class="popup__input"
                placeholder="Titulo*"
                minlength="2"
                maxlength="30"
                required
              />
              <span class="firstInput-error form__input-error"></span>

              <!-- Segundo campo de entrada com span para erros -->
              <input
                type="url"
                name="secondInput"
                class="popup__input"
                placeholder="URL da imagem*"
                minlength="2"
                maxlength="200"
                required
              />
              <span class="secondInput-error form__input-error"></span>

              <button type="submit" class="popup__submit-button">SALVAR</button>
            </form>
          </div>
        </section>

        <section class="popupImage">
          <div class="popupImage__wrapper">
            <img
              src="./images/closeIcon.svg"
              alt="Fechar"
              class="popupImage__close-button"
            />
            <img src=" " alt="" class="popupImage__big" />
            <p class="popupImage__title"></p>
          </div>
        </section>
      </main>
      <footer class="footer" id="footer">
        <p class="footer__copyright">&copy; 2024 Around The U.S.</p>
      </footer>
    </div>
    <template id="cardTemplate">
      <div class="card">
        <img class="card__image" src=" " />
        <img
          src="./images/deleteButton.svg"
          alt=""
          class="card__delete-button"
          id="delete-button"
        />
        <p class="card__name"></p>
        <button class="card__like-button"></button>
      </div>
    </template>
    <script src="./scripts/index.js" type="module"></script>
  </body>
</html>
