<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Pedro Henrique" />
    <meta name="keywords" content="Paisagem, Viagem, HTML, CSS, JavaScript" />
    <meta name="description" content="lalalalala" />
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./favicon.ico" />
  </head>
  <body>
    <div class="overlay"></div>
    <div class="page">
      <header class="header">
        <img
          src="./images/headerLogo.svg"
          alt="Logotipo do Site"
          class="header__logo"
        />
      </header>

      <main class="content">
        <section class="profile">
          <img
            src="./images/profilePic.jpg"
            alt="Foto de Perfil"
            class="profile__picture"
          />
          <div class="profile__info">
            <h1 class="profile__name">Pedro Henrique</h1>
            <p class="profile__description">Explorador</p>
            <img
              src="./images/editButton.svg"
              alt="Editar Perfil"
              class="profile__edit-profile-button"
            />
          </div>
          <img
            src="./images/addButton.svg"
            alt="Adicionar Local"
            class="profile__add-button"
          />
        </section>
        <section class="photo-grid">
          <div class="photo-grid__item" id="NewYork">
            <img src="./images/NewYork_Dumbo.jpg" alt="New York" />
            <p class="photo-grid__item-name">New York, NY</p>
            <button class="photo-grid__like-button"></button>
          </div>
          <div class="photo-grid__item" id="Miami">
            <img src="./images/Miami.jpg" alt="Miami" />
            <p class="photo-grid__item-name">Miami, FL</p>
            <button class="photo-grid__like-button"></button>
          </div>
          <div class="photo-grid__item" id="LosAngeles">
            <img src="./images/LosAngeles.jpg" alt="Los Angeles" />
            <p class="photo-grid__item-name">Los Angeles, CA</p>
            <button class="photo-grid__like-button"></button>
          </div>
          <div class="photo-grid__item">
            <img src="./images/Chicago.jpg" alt="Chicago" />
            <p class="photo-grid__item-name">Chicago, IL</p>
            <button class="photo-grid__like-button"></button>
          </div>
          <div class="photo-grid__item">
            <img src="./images/Boston.jpg" alt="Boston" />
            <p class="photo-grid__item-name">Boston, MA</p>
            <button class="photo-grid__like-button"></button>
          </div>
          <div class="photo-grid__item">
            <img src="./images/Washington.jpg" alt="Washington" />
            <p class="photo-grid__item-name">Washington, DC</p>
            <button class="photo-grid__like-button"></button>
          </div>
        </section>

        <div class="popup">
          <div class="popup__position">
            <img
              src="./images/closeIcon.svg"
              alt="Fechar"
              class="popup__close-button"
            />
            <form class="popup__wrapper">
              <h3 class="popup__title">EDITAR PERFIL</h3>
              <input
                type="text"
                class="popup__input popup__name"
                placeholder="Nome"
              />
              <input
                type="text"
                class="popup__input popup__description"
                placeholder="Sobre mim"
              />
              <button type="submit" class="popup__submit-button">SALVAR</button>
            </form>
          </div>
        </div>
      </main>
      <footer class="footer" id="footer">
        <p class="footer__copyright">&copy; 2024 Around The U.S.</p>
      </footer>
    </div>
    <script src="./scripts/index.js" type="module"></script>
  </body>
</html>
